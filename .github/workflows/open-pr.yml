name: Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn  -f modules/pom.xml clean install -B -DskipTests=false

    - name: Run Tests
      run: mvn -f modules/pom.xml test
