name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '20' # Especifique a versão do Java que você precisa

    - name: Build with Maven
      run: mvn clean install -B -DskipTests=false

    - name: Run Tests
      run: mvn test
